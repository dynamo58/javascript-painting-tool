<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>dynamo58's Painting Tool v1.0</title>
		<link rel="icon" href="logo.gif" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="stylesheet.css" />
		<script
			src="https://kit.fontawesome.com/10ffbe3c59.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div
			class="has-text-centered is-size-3 has-text-white has-border"
			style="margin-top: 0.5em"
		>
			<p>dynamo58's Painting Tool v1.0</p>
			<hr width="40%" style="margin: 0.25em auto" />
		</div>

		<div class="container" style="width: 100%">
			<div class="toolbox">
				<ul class="list toolbox-item" style="flex-wrap:wrap;">
					<li class="tool0"><i class="fas fa-pencil-ruler"></i></li>
					<li class="tool"><input type="checkbox" id="paintEff1" name="paintEff1"><label for="paintEff1"> Glow</label></li>
					<!--<li class="tool"><input type="checkbox" id="paintEff2" name="paintEff1"><label for="paintEff2"> Glow</label></li>
					<li class="tool"><input type="checkbox" id="paintEff3" name="paintEff1"><label for="paintEff3"> Glow</label></li>
					<li class="tool"><input type="checkbox" id="paintEff4" name="paintEff1"><label for="paintEff4"> Glow</label></li>-->
				</ul>

				<ul class="list toolbox-item">
					<li class="tool0" onclick="changeStrokeWidth(5)">
						<i class="far fa-dot-circle"></i>
					</li>
					<li class="tool" onclick="changeStrokeWidth(3)">
						<i class="fas fa-circle fa-1x"></i>
					</li>
					<li class="tool" onclick="changeStrokeWidth(2)">
						<i class="fas fa-circle fa-05x"></i>
					</li>
					<li class="tool" onclick="changeStrokeWidth(1)">
						<i class="fas fa-circle fa-025x"></i>
					</li>
				</ul>

				<ul class="toolbox-item toolbox-standalone" id="erase">
					<li class="tool0" style="margin: 0.7em">
						<i class="fas fa-times"></i>
					</li>
				</ul>

				<ul class="toolbox-item toolbox-standalone" id="screen">
					<li class="tool0" style="margin: 0.7em">
						<i class="fas fa-camera"></i>
					</li>
				</ul>
			</div>
			<div class="canvas" id="frame">
				<canvas id="canvas"></canvas>
			</div>
			<div class="toolbox">
				<ul class="list toolbox2-item">
					<li class="tool0"><i class="fas fa-fill"></i></li>
					<li class="tool">
						<i
							id="fc1"
							style="color: #303030"
							onclick="changeFillColor(this.id)"
							class="fas fa-circle"
						></i>
					</li>
					<li class="tool">
						<i
							id="fc2"
							style="color: #ffffff"
							onclick="changeFillColor(this.id)"
							class="fas fa-circle"
						></i>
					</li>
					<li class="tool">
						<i
							id="fc3"
							style="color: #2e3644"
							onclick="changeFillColor(this.id)"
							class="fas fa-circle"
						></i>
					</li>
					<li class="tool">
						<i
							id="fc4"
							style="color: #000000"
							onclick="changeFillColor(this.id)"
							class="fas fa-circle"
						></i>
					</li>
					<li class="tool">
						<i
							id="fc5"
							style="color: #ada372"
							onclick="changeFillColor(this.id)"
							class="fas fa-circle"
						></i>
					</li>
					<li class="tool">
						<i
							id="fc5"
							style="color: #154394"
							onclick="changeFillColor(this.id)"
							class="fas fa-circle"
						></i>
					</li>
					<li class="tool">
						<i
							id="fc6"
							style="color: #414545"
							onclick="changeFillColor(this.id)"
							class="fas fa-circle"
						></i>
					</li>
				</ul>

				<ul class="list toolbox2-item">
					<li class="tool0"><i class="fas fa-palette"></i></li>
					<li class="tool">
						<i
							id="sc2"
							style="color: #ffffff"
							onclick="changeStrokeColor(this.id)"
							class="fas fa-circle"
						></i>
					</li>
					<li class="tool">
						<i
							id="sc3"
							style="color: #e7b962"
							onclick="changeStrokeColor(this.id)"
							class="fas fa-circle"
						></i>
					</li>
					<li class="tool">
						<i
							id="sc4"
							style="color: #00ff00"
							onclick="changeStrokeColor(this.id)"
							class="fas fa-circle"
						></i>
					</li>
					<li class="tool">
						<i
							id="sc5"
							style="color: #ff0000"
							onclick="changeStrokeColor(this.id)"
							class="fas fa-circle"
						></i>
					</li>
					<li class="tool">
						<i
							id="sc6"
							style="color: #0000ff"
							onclick="changeStrokeColor(this.id)"
							class="fas fa-circle"
						></i>
					</li>
					<li class="tool">
						<i
							id="sc7"
							style="color: #4b1e4f"
							onclick="changeStrokeColor(this.id)"
							class="fas fa-circle"
						></i>
					</li>
					<li class="tool">
						<i
							id="sc8"
							style="color: #000000"
							onclick="changeStrokeColor(this.id)"
							class="fas fa-circle"
						></i>
					</li>
				</ul>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
